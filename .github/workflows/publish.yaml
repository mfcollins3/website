# publish.yaml
#
# This GitHub Actions workflow automates the process of building and publishing
# my website to GitHub Pages whenever changes are pushed to the main branch.

name: Publish Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Set Up Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build Website
        run: npm run build
      - name: Upload Website Artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  publish:
    name: Publish Website to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4